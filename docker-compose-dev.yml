services:
  riven:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    container_name: riven
    restart: unless-stopped
    tty: true
    ports:
      - "8080:8080"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - ORIGIN=${RIVEN_ORIGIN:-http://localhost:8080}
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./riven/data:/riven/data
      - /mnt:/mnt:rshared,z
